    <main>
      <h1 class="title">Contact Me!</h1>
      <div id="formmessage"></div>
      <form method="get" action="/record.html">
        <fieldset>
          <legend class="subtext">Please Put In Your Info</legend>
          <label id="uname">
            Username*<input type="text" name="username" required
          /></label>
          <label>
            Password* [8 characters max]<input
              id="pword"
              type="password"
              name="password"
              pattern="[a-zA-Z0-9]{8}"
              maxlength="8"
              required
          /></label>
          <label>
            Confirm Password* [8 characters max]<input
              id="pword2"
              type="password"
              name="password"
              pattern="[a-zA-Z0-9]{8}"
              maxlength="8"
              required
          /></label>
          <label id="email">
            Please enter a valid emial adress*<input
              type="email"
              name="email"
              placeholder="someone@gmail.com"
              pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
              required
          /></label>
        </fieldset>
        <fieldset>
          <legend class="subtext">Please Rate This Page</legend>
          <div>
            <input type="range" id="rate-me" name="rate" min="1" max="10" />
          </div>
        </fieldset>

        <input type="submit" value="Send My Contact" class="submitBtn" />
      </form>
    </main>
