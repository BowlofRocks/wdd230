  <head>
    <meta charset="UTF-8" />

      content="https://www.facebook.com/photo/?fbid=603255331946270&set=a.603255325279604"

    <link rel="stylesheet" href="./styles/larger.css" />

  <body>
    <header>
      <!-- <h1>Baudette Chamber of Commerce</h1> -->
      <picture>
        <img
          src="./images/chamberlogo_black.webp"
          loading="lazy"
          alt="chamber logo"
        />
      </picture>
    </header>

    <nav>
      <button id="menu">â˜°</button>
      <ul id="flex-container">
        <li><a href="*">Home</a></li>
        <li><a href="*">Discover</a></li>
        <li><a href="*">Directory</a></li>
        <li><a href="*">Contact Us</a></li>
      </ul>
    </nav>

    <main>
      <h1 class="title">Become a Member Today!</h1>
      <form method="get" action="/thanks.html">
        <fieldset>
          <legend class="subtext">Please Put In Your Info</legend>
          <label id="fname">
            First Name*<input type="text" name="fname" required
          /></label>
          <label id="lname">
            last Name*<input type="text" name="lname" required
          /></label>
          <label id="position">
            Title/Position<input
              type="text"
              name="position"
              pattern="[a-zA-Z._%+- ]"
              maxlength="7"
          /></label>
          <label id="email">
            Enter a Valid Emial Adress*<input
              type="email"
              name="email"
              placeholder="someone@gmail.com"
              pattern="[a-zA-Z0-9._%+-]"
              required
          /></label>
          <label id="phone">
            Phone Number*<input
              type="phone"
              name="phone"
              placeholder="123-123-2345"
              pattern="[0-9-]"
              required
          /></label>
          <label id="business">
            Business/Organization Name*<input
              type="text"
              name="business"
              pattern="[0-9-]"
              required
          /></label>
        </fieldset>
        <fieldset>
          <legend>Membership Level</legend>
          <label class="sbs"
            ><input
              type="radio"
              name="non-profit"
              value="non-profit"
            />Non-profit Membership</label
          >
          <label class="sbs"
            ><input type="radio" name="bronze" value="bronze" />Bronze
            Membership</label
          >
          <label class="sbs"
            ><input type="radio" name="silver" value="silver" />Silver
            Membership</label
          >
          <label class="sbs"
            ><input type="radio" name="gold" value="gold" />Gold
            Membership</label
          >
        </fieldset>
        <fieldset>
          <legend>Business/Organizaton Description</legend>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
          ></textarea>
        </fieldset>

        <input type="submit" value="Become a Member Today!" class="submitBtn" />

        <p>Time since this document was loaded: <span></span></p>
      </form>
    </main>

    <footer>
      <span id="year"></span>
      <p></p>
      <span id="last_modified"></span>
    </footer>

    <script src="scripts/getDates.js"></script>
    <script src="./scripts/hamburger.js"></script>
  </body>
</html>
